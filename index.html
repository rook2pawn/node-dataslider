<html> 
<head>
<title>selectors</title>
    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script type='text/javascript' src='js/bundle.js'></script>
    <style>
        canvas.hover{
            cursor:pointer;
        }
        canvas.slide{
            cursor:ew-resize;
        }
    </style>
</head>
<body>
<canvas id='focus' width=500 height=200></canvas>
<canvas id='mycanvas' width=300 height=46></canvas>
<h2>info</h2>
<div id='info'></div>
</body>
</html>
